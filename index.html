<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
        integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>OpenBoard Project</title>
</head>

<body>


    <div class="options-cont">
        <i class="fas fa-bars"></i>
    </div>
    <div class="tools-cont scale-tools">
        <img class="pencil" src="/icon/pencil-svgrepo-com.svg">
        <img class="eraser" src="/icon/eraser-svgrepo-com.svg">
        <img class="undo" src="/icon/undo-svgrepo-com.svg">
        <img class="redo" src="/icon/redo-arrows-svgrepo-com.svg">
        <img class="sticky" src="/icon/sticky-note-svgrepo-com.svg">
        <img class="download" src="/icon/download-svgrepo-com.svg">
        <img class="upload" src="/icon/upload-svgrepo-com.svg">
        
    </div>

    <div class="pencil-tool-cont">
        <div class="pencil-width-cont">
            <input type="range" min="2" max="10" value="3" class="pencil-width">
        </div>
        <div class="pencil-color-cont">
            <div class="black pencil-color"></div>
            <div class="red pencil-color"></div>
            <div class="blue pencil-color"></div>
        </div>
    </div>
    <div class="eraser-tool-cont">
        <input type="range" min="3" max="15" value="5" class="eraser-width">
    </div>


    <canvas></canvas>

</body>

</html>
